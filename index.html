<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="mt-5 text-success">Registration Form</h1>
            <div class="form-elements mt-5">
                <form>


                    <div class="mb-3 col-sm-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                    </div>


                    <div class="mb-3 col-sm-4">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>


                    <div class="mb-3 col-sm-4">
                        <label for="gender" class="form-label">Gender</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="g1" value="male" name="gender">
                            <label class="form-check-label" for="g1">Male</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="g2" value="female" name="gender">
                            <label class="form-check-label" for="g2">Female</label>
                        </div>

                    </div>



                    <div class="mb-3 col-sm-4">
                        <label class="form-check-label" for="ph-no">Phone no</label>
                        <input type="number" class="form-control" id="ph-no">
                    </div>


                    <div class="mb-3 col-sm-4">
                        <label class="form-check-label" for="address">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>


                </form>
                <button type="submit" class="btn btn-primary mt-3" onclick="display()">Submit</button>
            </div>

            <div class="display w-25">
                <table id="infotable">
                    <tr>
                        <th class="fs-3 text-warning ">Student's Details</th>

                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
